<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pink Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css">
    <link rel="shortcut icon" href="ico/earth-americas-solid.svg" />
</head>
<body>
    <div class="circle"><i class="fa-solid fa-circle-user"></i></div>
    <div class="container">
        <div class="login">
            <div class="icons-social">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <div class="space-items">
                <p>Ou entre com outra conta</p>
            </div>
            <div class="space-items">
                <input type="email" name="e-mail" id="e-mail" placeholder="Digite seu E-mail">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="space-items">
                <input type="password" name="senha" id="senha" placeholder="Digite seu Password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="space-items">
                <a href="#">Esqueci minha senha</a>
            </div>
        </div>
        <input type="submit" value="LOGIN" class="bttn-lg">
    </div>
</body>
</html>
